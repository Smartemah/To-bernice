<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Bernice, From My Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1504198458649-3128b932f49b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      backdrop-filter: brightness(0.9);
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 25px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 90%;
      text-align: center;
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
      z-index: 2;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.4em;
      color: #e6005c;
      margin-bottom: 15px;
    }

    #message {
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      text-align: left;
      border-left: 3px solid #e6005c;
      padding-left: 10px;
      min-height: 160px;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons {
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .buttons h2 {
      font-size: 1.3em;
      color: #e6005c;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .yes {
      background-color: #e6005c;
      color: white;
    }

    .yes:hover {
      transform: scale(1.03);
      background-color: #cc0052;
    }

    .no {
      background-color: #cccccc;
    }

    .no:hover {
      transform: scale(1.03);
      background-color: #b3b3b3;
    }

    #response {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #e6005c;
      z-index: 2;
      position: relative;
    }

    .heart {
      color: #e6005c;
      font-size: 20px;
      position: absolute;
      animation: fall 3s linear infinite;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(600px) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Dear Bernice,</h1>
    <div id="message"></div>

    <div class="buttons" style="display:none;" id="buttons">
      <h2>Will you be my girlfriend again?</h2>
      <button class="yes" onclick="respond(true)">Yes</button>
      <button class="no" onclick="respond(false)">No</button>
    </div>

    <div id="response"></div>
  </div>

  <script>
    const msg = `I know our past wasn't perfect — I made mistakes that hurt you, and I’ve carried that regret every day. But since we reconnected, I've felt something new, something deeper. I've grown, and I want nothing more than to be the man you truly deserve.

I want to love you with intention, to support you like a king should support his queen, and to cherish every moment we share — whether we're laughing, crying, studying, or just existing in each other's space.

Bernice, I can't change the past, but I can rewrite our future. And I want to write it with you, with all my heart, with full sincerity, and unwavering loyalty.

So, here’s me, being vulnerable, asking from the depths of my heart...`;

    let i = 0;
    const speed = 30;

    function typeMessage() {
      if (i < msg.length) {
        document.getElementById("message").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeMessage, speed);
      } else {
        document.getElementById("buttons").style.display = 'block';
      }
    }

    typeMessage();

    function respond(answer) {
      const response = document.getElementById('response');
      if (answer) {
        response.innerHTML = "Bernice, I love you so much. I’m beyond happy right now — thank you for giving us another chance. I promise to love you right, every single day.";
        launchHearts();
      } else {
        response.innerHTML = "Nooooooo... <br>😭😭😭😭";
      }
    }

    function launchHearts() {
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        heart.innerHTML = "❤️";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>

</body>
</html>
